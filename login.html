<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Financy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-800 text-white flex items-center h-screen">

    <!-- Login Container -->
    <section id="login" class="container mx-auto mt-4 bg-gray-700 p-6 mb-4 rounded-lg shadow-xl max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Inloggen</h2>
        <form id="login-form">
            <div class="mb-4 relative">
                <label for="username" class="block text-md font-semibold mb-2">Gebruikersnaam</label>
                <div class="flex">
                    <span class="inline-flex items-center px-3 bg-gray-600 text-white rounded-l-md">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="username" name="username"
                        class="w-full rounded-r-md bg-gray-900/50 text-white/90 font-medium px-2 py-2 text-lg focus:outline-none">
                </div>
            </div>
            <div class="mb-6 relative">
                <label for="password" class="block text-md font-semibold mb-2">Wachtwoord</label>
                <div class="flex">
                    <span class="inline-flex items-center px-3 bg-gray-600 text-white rounded-l-md">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" name="password"
                        class="w-full bg-gray-900/50 text-white/90 font-medium px-2 py-2 text-lg focus:outline-none">
                    <button type="button" id="password-toggle"
                        class="px-3 bg-gray-600 text-white rounded-r-md focus:outline-none">
                        <i id="eye-icon" class="fas fa-eye-slash"></i>
                    </button>

                </div>

            </div>
            <button type="submit"
                class="w-full text-center bg-green-500/20 text-green-500 hover:bg-green-600/50 hover:text-white transition-all px-8 py-2 rounded-md font-semibold">
                Inloggen
            </button>
        </form>
    </section>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 space-y-4"></div>

    <script src="app.js"></script>
</body>

</html>
