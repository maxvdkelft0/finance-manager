<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Financy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-800 text-white">

    <!-- Header Container -->
    <header class="border-b-2 border-gray-500 mx-24 py-4 text-white flex justify-between">
        <h1 class="text-2xl font-bold mt-1 tracking-tight">financy</h1>
        <button
            class="bg-red-500/20 text-red-500 hover:bg-red-600/50 hover:text-white transition-all px-8 py-2 rounded-md font-semibold logout-button">
            <i class="fas fa-sign-out-alt mr-2"></i> Log uit
        </button>
    </header>

    <!-- Full page container -->
    <div class="container mx-auto mt-8 flex flex-col md:flex-row gap-4">
        <div class="flex-1">
            <!-- Top 5 Container -->
            <section id="dashboard" class="bg-gray-700 p-4 h-full rounded-lg shadow-xl">
                <h2 class="text-xl font-bold mb-4">Top 5 Uitgaven</h2>
                <table id="dashboard-table" class="w-full text-left">
                    <!-- Top 3 categories will be dynamically filled here -->
                </table>
            </section>
        </div>
        <div class="flex-1">
            <!-- Add Expense Container -->
            <section id="expense-tracker" class="bg-gray-700 p-4 rounded-lg shadow-xl h-full">
                <h2 class="text-xl font-bold mb-4">Uitgaven Toevoegen</h2>
                <form id="expense-form">
                    <div class="mb-4 relative">
                        <label for="amount" class="block text-md font-semibold mb-1">Bedrag (EUR)</label>
                        <div class="flex">
                            <span class="inline-flex items-center px-3 bg-gray-300 text-gray-600 rounded-l-md">
                                <i class="fas fa-euro-sign"></i>
                            </span>
                            <input type="number" id="amount" name="amount"
                                class="w-full rounded-r-md p-1 text-lg text-black focus:outline-none [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
                        </div>
                    </div>
                    <div class="mb-4 relative">
                        <label for="category" class="block text-md font-semibold mb-1">Categorie</label>
                        <div class="flex">
                            <span class="inline-flex items-center px-3 bg-gray-300 text-gray-600 rounded-l-md">
                                <i class="fas fa-tags"></i>
                            </span>
                            <input type="text" id="category" name="category"
                                class="w-full rounded-r-md p-1 text-lg text-black focus:outline-none">
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full text-center bg-green-500/20 text-green-500 hover:bg-green-600/50 hover:text-white transition-all px-8 py-2 rounded-md font-semibold ">
                        Voeg toe
                    </button>
                </form>
            </section>
        </div>
    </div>

    <!-- Recent Expenses Container -->
    <section id="expenses" class="container mx-auto mt-4 bg-gray-700 p-4 mb-4 rounded-lg shadow-xl">
        <h2 class="text-xl font-bold mb-4">Recente Uitgaven</h2>
        <ul id="expense-list" class="divide-y divide-gray-500">
            <!-- Expenses will be dynamically filled here -->
        </ul>
    </section>

    <!-- Edit Expense Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl w-1/3">
            <h2 class="text-xl font-bold mb-4">Uitgave Bewerken</h2>
            <div class="mb-4 relative">
                <label for="edit-amount" class="block text-md font-semibold mb-1">Bedrag (EUR)</label>
                <div class="flex">
                    <span class="inline-flex items-center px-3 bg-gray-300 text-gray-600 rounded-l-md">
                        <i class="fas fa-euro-sign"></i>
                    </span>
                    <input type="number" id="edit-amount" name="edit-amount"
                        class="w-full rounded-r-md p-1 text-lg text-black focus:outline-none [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
                </div>
            </div>
            <div class="mb-4 relative">
                <label for="edit-category" class="block text-md font-semibold mb-1">Categorie</label>
                <div class="flex">
                    <span class="inline-flex items-center px-3 bg-gray-300 text-gray-600 rounded-l-md">
                        <i class="fas fa-tags"></i>
                    </span>
                    <input type="text" id="edit-category" name="edit-category"
                        class="w-full rounded-r-md p-1 text-lg text-black focus:outline-none">
                </div>
            </div>
            <div class="flex justify-end gap-4">
                <button id="cancel-edit-button"
                    class="bg-red-500/20 text-red-500 hover:bg-red-600/50 hover:text-white transition-all px-8 py-2 rounded-md font-semibold">
                    Annuleren
                </button>
                <button id="save-edit-button"
                    class="bg-green-500/20 text-green-500 hover:bg-green-600/50 hover:text-white transition-all px-8 py-2 rounded-md font-semibold">
                    Opslaan
                </button>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 space-y-4"></div>

    <script src="app.js"></script>
</body>

</html>
